<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta
   http-equiv="X-UA-Compatible"
   content="IE=edge"
  />
  <meta
   name="viewport"
   content="width=device-width, initial-scale=1.0"
  />
  <link
   rel="stylesheet"
   href="style.css"
  />
  <title>Document</title>
 </head>

   <div class="mountain-1"></div>
   <div class="mountain-2"></div>
   <div class="mountain-3"></div>
   <div class="road"></div>

     <div class="car__window_side-back"></div>
     <div class="car__window_back"></div>

    <div class="wheel__front_wrapper">

    <div class="wheel__back_wrapper">
     <div class="wheel__back_part"></div>
